<!DOCTYPE html>
<html>
<head>
    <title>DSE 中文 十二篇範文</title>
    <meta charset="utf-8">
    <meta name="description" content="十二篇範文">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #fcfcfc;
            width: 100%;
            height: 100%;
            
            font-family: Arial, Helvetica, sans-serif;
        }

        body > div {
            display: none;
            padding: 20px;
        }

        .screen-active {
            display: block;
        }
        
        #card-container {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 90px; 

            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            font-family: Arial, sans-serif;

            color: #555555;
            padding: 10px;
            box-sizing: border-box;
            transition: box-shadow 0.1s ease-in-out;

            cursor: pointer;
        }

        @media (min-width: 600px) {
            .container {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: 0px auto;
                padding: 20px 30px;
                border-radius: 6px;
            }
            
            .card b {
                font-size: 1.3em;
            }
        }

        @media (max-width: 599px) {
            .para {
                font-size: 1.1em !important;
            }

            .card {
                width: 150px;
            }
            
            .card b {
                font-size: 1.1em;
            }
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        button {
            color: black;
            border-radius: 6px;
            border: 1px solid gray;
            padding: 4px 12px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: none;
            background-color: transparent;

            transition: background-color ease-in-out 0.1s;
        }

        button:hover {
            background-color: #a4c0ed;
        }

        button:not(:disabled) {
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            background-color: gray;
        }
        
        button.selected {
            background-color: #cee1ff;
        }
        
        button.success {
            background-color: rgb(159, 255, 159);
            animation: success-pulse 0.6s ease-out forwards;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
            40% { transform: scale(1.04); box-shadow: 0 10px 20px rgba(60,180,60,0.18); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
        }

        button.failure {
            background-color: rgb(255, 200, 200);
            animation: shake 0.45s cubic-bezier(.36,.07,.19,.97) 0s 1;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            30% { transform: translateX(4px); }
            50% { transform: translateX(-4px); }
            70% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        .title-bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar h1 {
            margin-top: 0;
            margin-bottom: 0;
        }
        
        #quiz2-timer {
            width: 174px;
            height: 10px;
            border-radius: 999px;
            margin: auto;
            margin-bottom: 16px;
            background-color: rgb(236, 98, 98);
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        #quiz2-timer-inner {
            height: 100%;
            border-radius: 999px;
            background-color: rgb(60, 194, 60);
        }
        
        .m3-controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 60px;

            display: none;
        }

        .para.active3 + .m3-controls {
            display: flex;
        }

        .m3-ans {
            font-size: 1.5em;
            color: red;
        }

        @keyframes m3-red {
            0% {
                background-color: red;
            }
            100% {
                background-color: transparent;
            }
        }

        .m3-red-anim {
            animation: m3-red 0.3s ease-out forwards;
        }

        .para {
            padding: 14px 6px;
            font-size: 1.2em;
            margin-top: 8px;
        }

        .para.active {
            background-color: #e7f0ff;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .para.active3 {
            background-color: rgb(255, 229, 233);
        }

        .para.active

        .para.success {
            background-color: rgb(200, 255, 200);
        }

        .para-pre {
            margin-bottom: 0;
            font-size: 1.2em;

            display: flex;
            flex-direction: row;
            gap: 8px;
        }
        
        .para-pre:has(+ .para.active) .para-pre-normal {
            display: none !important;
        }
        
        .para-pre:has(+ .para:not(.active)) .para-pre-active {
            display: none !important;
        }

        .para-pre > span {
            color: lightslategray;
            font-family: Arial, Helvetica, sans-serif;
        }

        #para-list .hidden {
            display: none;
        }

        #para-list hr {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        #quiz2-buttons {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(3, 50px);
            gap: 12px;
            margin: 20px;
        }

        #quiz2-buttons button {
            padding: 12px 10px;
        }

        #quiz2-buttons button:focus {
            outline: none;
        }

        /* #quiz2-text > span {
            display: inline-block;
            width: 1.25ch;
            height: 1em;
            vertical-align: middle;
            animation: cursor-pulse 1.2s ease-in-out infinite;
        }

        @keyframes cursor-pulse {
            0%, 100% { background-color: #8fc0ff; }
            50% { background-color: #6dacff; }
        } */

        #quiz2-text > span {
            background-color: rgb(198, 198, 198);
            color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="screen0" class="screen-active">
        <div style="display: flex; flex-direction: column; align-items: center; margin: 40px;">
            <div style="width: min-content;">
                <img src="assets/banner.png" height="100" width="auto">
            </div>
            <a href="https://chiscroll.vercel.app">NEW VERSION</a>
            <h1>文本溫習</h1>
            <div id="card-container"></div>
        </div>
    </div>
    <div id="screen1">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-bottom: 20px; gap: 40px;">
            <img src="assets/banner.png" height="40">
            <p style="text-align: center; margin: 0;">字訓僅供參考，不保證符合考評局答案</p>
        </div>
        <div class="container">
            <div class="title-bar">
                <h1 id="text-title"></h1>
                <button onclick="exit(); setState({ mode: MODE_LANDING })">返回</button>
            </div>
            <div id="para-list"></div>
        </div>
    </div>
    <div id="screen2">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-bottom: 20px; gap: 40px;">
            <img src="assets/banner.png" height="40">
            <p style="text-align: center; margin: 0;">字訓僅供參考，不保證符合考評局答案</p>
        </div>
        <div class="container">
            <h1>背誦: <span id="quiz2-title"></span></h1>
            <div id="quiz2-text" style="background-color: #e7f0ff; padding: 8px;"><span></span></div>
            <div id="quiz2-buttons"></div>
            <div id="quiz2-done" style="margin-top: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <button onclick="history.back()">返回</button>
            </div>
            <p style="color: gray; text-align: center;">Tip: numpad can be used!</p>
        </div>
    </div>
    <div id="screen404">
        <div class="container">
            <h1>Not Found</h1>
            <button onclick="setState({ mode: MODE_LANDING })">Back</button>
        </div>
    </div>
    <div id="screen5">
        test
    </div>
</body>
<script src="data/texts2.js"></script>
<script src="main.js"></script>
</html>
