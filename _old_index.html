
<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="styles/global.css">

<style>
    fieldset {
        padding: 15px;
        overflow-inline: hidden;
    }

    fieldset > div {
        display: inline;
        margin: 10px;
    }

    fieldset > div > * {
        cursor: pointer;
    }

    #scroller {
        height: 100%;
        width: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
    }

    #scroller > section {
        scroll-snap-align: start;
        height: 100%;
        font-size: 30;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 25vh;
    }

    #scroller > section > h3 {
        font-size: 7vw;
    }

    #scroller > section > h5 {
        font-size: 4vw;
    }

    #menu {
        position: absolute;
        z-index: 10;
        bottom: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        padding: 4vh;
        gap: 4vh;
    }
    
    #modal {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        padding: 30px;
        display: none;
        z-index: 20;
        background-color: #edffe5;
    }

    #modal > * {
        font-size: 20px;
    }

    #exit-modal {
        bottom: 40px;
        right: 40px;    
        position: absolute;
    }

    #stats {
        z-index: 30;
        background-color: lightgrey;
        top: 0;
        left: 0;
        position: fixed;
        display: none;
        padding-right: 3cm;
    }

    #stats > p {
        font-size: 5vh;
        user-select: none;
        margin: 14px;
    }

</style>

<!-- for some mysterious reason this p element prevents the toolbar in chrome mobile from hiding and stablizes scrolling,
i have no idea why so here it stays -->
<p style="height: 1px;"></p>

<div id="scroller"></div>

<div id="menu">
    <button class="icon" onclick="reveal()"><span class="material-symbols-outlined">visibility</span></button>
    <button class="icon" onclick="toggle_modal()"><span class="material-symbols-outlined">collections_bookmark</span></button>
    <button class="icon" onclick="window.location.href = 'mem.html'"><span class="material-symbols-outlined">bolt</span></button>
</div>

<div id="modal">
    <fieldset id="select_parent">
        <legend>選擇文章</legend>
    </fieldset>
    <button onclick="set_checkboxes(true)">全選</button>
    <button onclick="set_checkboxes(false)">全不選</button>
    <button id="exit-modal" class="icon" onclick="toggle_modal()"><span class="material-symbols-outlined">redo</span></button>
</div>

<div id="stats">
    <p id="stats_score">ABC</p>
</div>

<script src="data/questions.js"></script>
<script src="main.js"></script>
