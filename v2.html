<!DOCTYPE html>
<html>
<head>
    <title>DSE 中文 十二篇範文</title>
    <meta charset="utf-8">
    <meta name="description" content="十二篇範文">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #fcfcfc;
            width: 100%;
            height: 100%;
        }

        body > div {
            display: none;
            padding: 20px;
        }

        .screen-active {
            display: block;
        }
        
        #card-container {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 90px; 

            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            font-family: Arial, sans-serif;

            color: #555555;
            padding: 10px;
            box-sizing: border-box;
            transition: box-shadow 0.1s ease-in-out;

            cursor: pointer;
        }

        @media (max-width: 400px) {
            .card {
                width: 100%; 
                height: 150px;
            }
        }

        @media (min-width: 600px) {
            .container {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: 0px auto;
                padding: 20px 30px;
                border-radius: 6px;
            }
        }

        .card b {
            font-size: 1.3em;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        button {
            color: black;
            border-radius: 6px;
            border: 1px solid gray;
            padding: 4px 12px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: none;
            background-color: transparent;

            transition: background-color ease-in-out 0.1s;
        }

        button:hover {
            background-color: #a4c0ed;
        }

        button:not(:disabled) {
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            background-color: gray;
        }
        
        button.selected {
            background-color: #cee1ff;
        }

        .title-bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar h1 {
            margin-top: 0;
            margin-bottom: 0;
        }
        
        #timer-outer {
            height: 10px;
            border-radius: 999px;
            margin-bottom: 16px;
            background-color: rgb(236, 98, 98);
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        #timer-inner {
            height: 100%;
            border-radius: 999px;
            background-color: rgb(60, 194, 60);
        }
        
        .m3-controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 60px;

            display: none;
        }

        .para.active + .m3-controls {
            display: flex;
        }

        .m3-ans {
            font-size: 1.5em;
            color: red;
        }

        @keyframes m3-red {
            0% {
                background-color: red;
            }
            100% {
                background-color: transparent;
            }
        }
        .m3-red-anim {
            animation: m3-red 0.3s ease-out forwards;
        }

        .para {
            padding: 14px;
            font-size: 1.35em;
            margin-top: 8px;
        }

        .para.active {
            background-color: rgb(255, 229, 233);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .para.success {
            background-color: rgb(200, 255, 200);
        }

        .para-pre {
            margin-bottom: 0;
            font-size: 1.2em;

            display: flex;
            flex-direction: row;
            gap: 8px;
        }
        
        .para-pre:has(+ .para.active) .para-pre-normal {
            display: none !important;
        }
        
        .para-pre:has(+ .para:not(.active)) .para-pre-active {
            display: none !important;
        }

        .para-pre > span {
            color: lightslategray;
            font-family: Arial, Helvetica, sans-serif;
        }

        #para-list .hidden {
            display: none;
        }

        #para-list hr {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="screen0" class="screen-active">
        <h1 style="text-align: center; margin-top: 0px; margin-bottom: 30px;">DSE 中文 十二篇範文</h1>
        <div id="card-container"></div>
    </div>
    <div id="screen1">
        <div class="container">
            <div class="title-bar">
                <h1 id="text-title"></h1>
                <button onclick="setState({ text: null })">返回</button>
            </div>
            <div id="para-list"></div>
        </div>
    </div>
    <div id="screen404">
        <div class="container">
            <h1>Not Found</h1>
            <button onclick="switchScreen(0)">Back</button>
        </div>
    </div>
</body>
<script src="data/texts2.js"></script>
<script>
    function switchScreen(n) {
        const active = document.querySelector(".screen-active");
        if (active) active.classList.remove("screen-active");
        const el = document.getElementById(`screen${n}`);
        if (el) {
            el.classList.add("screen-active");
        } else {
            switchScreen(404);
        }
    }

    var state = { text: null }

    const ORDER = [
        "論仁",
        "論孝",
        "論君子",

        "勸學",
        "師說",
        "魚我所欲也",
        "廉頗藺相如列傳",
        "岳陽樓記",
        "山居秋暝",
        "念奴嬌",
        "聲聲慢",
        "青玉案",

        "六國論",
        "出師表",

        "逍遙遊",
        "始得西山宴遊記",
    ];

    const GROUPS = [
        [["論仁", "論孝", "論君子"], "#faf8ca"],
        [["念奴嬌", "聲聲慢", "青玉案"], "#f8d4fc"],
        [["山居秋暝"], "#e0fbff"],
        [["逍遙遊", "始得西山宴遊記"], "#d6ffe0"],
    ];

    for (const name of ORDER) {
        let color = "";
        for (const group of GROUPS) {
            if (group[0].includes(name)) {
                color = group[1];
            }
        }
        document.getElementById("card-container").innerHTML += `
            <div class="card" style="background-color: ${color}" onclick="setState({ text: '${name}' })">
                <b>${name}</b>
            </div>
        `;
    }

    function setState(newState, replace = false) {
        state.text = newState.text ?? null;
        if (state.text !== null && !(state.text in TEXTS)) {
            state.text = null;
        }
        
        const url = new URL(window.location.href);
        url.search = "";
        for (const [k, v] of Object.entries(state)) {
            url.searchParams.set(k, String(v));
        }

        let fullUrl = url.pathname;
        if (state.text !== null) {
            fullUrl += url.search ? "?" + url.searchParams.toString() : "";
        }

        if (replace) {
            history.replaceState(state, "", fullUrl);
            setup();
        } else {
            history.pushState(state, "", fullUrl);
            setup();
        }
    }
    
    var running = false;

    function setup() {
        // state is changed
        clearInterval(m2interval);
        if (state.text === null) {
            switchScreen(0);
            return;
        }
        switchScreen(1);

        document.getElementById("text-title").innerText = state.text;

        const tmp = document.getElementById("para-list");
        tmp.innerHTML = "";
        for (const p in TEXTS[state.text]) {
            tmp.innerHTML += `
                <hr>
                <div class="para-pre">
                    <span>第${p}段</span>
                    <div class="para-pre-normal">
                        <button onclick="startMode2(${p})">背</button>
                        <button onclick="startMode3(${p})">譯</button>
                    </div>
                    <div class="para-pre-active">
                        <button onclick="exit()">Exit</button>
                    </div>
                </div>
                <div class="para" data-para="${p}">
                    ${TEXTS[state.text][p].text}
                </div>
                <div class="m3-controls">
                    <p class="m3-ans"></p>
                    <button class="m3-btn" onclick="mode3click()"></button>
                </div>
            `;
        }
    }
    
    function exit() {
        clearInterval(m2interval);
        window.removeEventListener("click", mode2click);
        activePara.classList.remove("active");
        activePara.innerText = TEXTS[state.text][parseInt(activePara.getAttribute("data-para"))].text;

        running = false;
    }

    let m2para = "";
    let m2index = 0;
    let m2time = 0;
    let m2totalTime = 7000;
    let m2interval = null;

    let activePara = null;

    function startMode2(para) {
        if (running) return;
        // document.querySelectorAll("#para-list > *").forEach(e => {
        //     if (e.getAttribute("data-para") != para) {
        //         e.classList.add("hidden");
        //     }
        // })
        running = true;
        m2index = 0;
        m2time = 0;
        m2totalTime = 7000;
        m2interval = null;
        m2para = TEXTS[state.text][para].text;

        activePara = document.querySelector(`.para[data-para = "${para}"]`);
        activePara.classList.add("active");
        // document.getElementById("timer-inner").style.width = "100%";

        setTimeout(() => window.addEventListener("click", mode2click), 300);

        activePara.innerText = "…";
    }

    function mode2click() {
        if (m2index >= m2para.length) {
            return;
        }
        // m2time = Math.min(m2time + 3000, m2totalTime);
        // if (m2index == 0) {
        //     m2time = m2totalTime;
        //     m2interval = setInterval(() => {
        //         m2time -= 20;
        //         document.getElementById("timer-inner").style.width = `${m2time / m2totalTime * 100}%`;
        //         
        //         if (m2time <= 0) {
        //             document.getElementById("timer-inner").style.width = "0%";
        //             clearInterval(m2interval);
        //             mode2Update();
        //         }
        //     }, 20);
        // }
        m2index++;
        activePara.innerText = m2para.substring(0, m2index) + "…";
        if (m2index >= m2para.length) {
            exit();
            activePara.classList.add("success");
            // document.getElementById("timer-inner").style.width = "100%";

            setTimeout(() => {
                activePara.classList.remove("success");
                running = false;
            }, 1000);
        }
    }

    let m3text = "";
    let m3mode = 1; // is showing qs now?
    let m3trans = null;
    let m3data = {};
    let m3controls = null;

    function startMode3(para) {
        if (running) return;
        running = true;

        m3text = TEXTS[state.text][para].text;
        m3mode = 0;
        m3trans = JSON.parse(JSON.stringify(TEXTS[state.text][para].translations));
        m3data = {};

        activePara = document.querySelector(`.para[data-para = "${para}"]`);
        activePara.classList.add("active");
        m3controls = document.querySelector(`.para[data-para = "${para}"] + .m3-controls`);
        m3controls.querySelector(".m3-btn").disabled = false;

        mode3click();
    }

    function mode3click() {
        if (m3mode == 0) {
            // generate a new question
            m3controls.querySelector(".m3-ans").innerText = "";
            m3controls.querySelector(".m3-ans").classList.remove("m3-red-anim");
            let keys = Object.keys(m3trans);
            m3data.index = parseInt(keys[Math.floor(keys.length * Math.random())]);
            [m3data.length, m3data.word] = m3trans[m3data.index];
            activePara.innerHTML = 
                m3text.substring(0, m3data.index)
                + `<span class="m3-red-anim" style="color: red; font-weight: bold;">${m3text.substr(m3data.index, m3data.length)}</span>`
                + m3text.substring(m3data.index + m3data.length);
            m3controls.querySelector(".m3-btn").innerText = "Reveal";
        } else {
            m3controls.querySelector(".m3-ans").innerText = m3data.word;
            m3controls.querySelector(".m3-ans").classList.add("m3-red-anim");
            delete m3trans[m3data.index];
            m3controls.querySelector(".m3-btn").innerText = "Next";
            if (Object.keys(m3trans).length == 0) {
                m3controls.querySelector(".m3-btn").disabled = true;
            }
        }
        m3mode = 1 - m3mode;
    }


    window.addEventListener("popstate", e => {
        // when nav is used
        if (e.state && e.state.text) {
            state.text = e.state.text;
        } else {
            state = { text: null };
        }
        setup();
    });

    // on direct load, not pushState
    (() => {
        const params = new URLSearchParams(window.location.search);
        if (params.has("text")) {
            setState({ text: params.get("text") }, true);
        } else {
            setState(state, true);
        }
    })();
</script>
</html>
